<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Finger Authentication Form</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="login">
      <form>
        <h2>Hello!<br /><span>Welcome Back!</span></h2>
        <div class="inputBox">
          <input type="text" placeholder="Username" />
          <i class="fa-regular fa-user"></i>
        </div>
        <div class="inputBox">
          <input type="password" placeholder="Password" />
          <i class="fa-solid fa-lock"></i>
        </div>
        <label><input type="checkbox" />Keep me looged in</label>
        <div class="inputBox">
          <input type="submit" value="Log in" />
        </div>
      </form>
      <h4>OR</h4>
      <div class="fingerPrint">
        <div class="fingerPrintBox">
          <img src="fingerprint.png" alt="FingerPrint Image" />
        </div>
        <div>
          <p>Login with FingerPrint</p>
        </div>
      </div>
    </div>
  </body>
</html>
